<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../vpn/scss/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Vpn</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a class="header__logo-item" href="#">
                        <img class="header__logo-img" src="../vpn/img/logo.png" alt="logo">
                    </a>
                </div>
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-list--item"><a class="header__menu-list--link" href="#">About</a></li>
                        <li class="header__menu-list--item"><a class="header__menu-list--link" href="#">Features</a>
                        </li>
                        <li class="header__menu-list--item"><a class="header__menu-list--link" href="#">Pricing</a></li>
                        <li class="header__menu-list--item"><a class="header__menu-list--link" href="#">Pricing</a></li>
                        <li class="header__menu-list--item"><a class="header__menu-list--link" href="#">Help</a></li>
                    </ul>
                </nav>
                <div class="header__btn">
                    <a class="sign-in">Sign In</a>
                    <a class="sign-up">Sigin Up</a>
                </div>
            </div>
            <div class="header__box">
                <div class="header__content">
                    <div class="header__content-title">
                        <span>Want anything to be easy with <span>LaslesVPN.</span></span>
                    </div>
                    <div class="header__content-text text">
                        Provide a network for all your needs with ease and fun using LaslesVPN discover interesting
                        features from us.
                    </div>
                    <div class="header__content-btn">
                        <a class="header__content-btn--link" href="#">Get Started</a>
                    </div>
                </div>
                <div class="header__bg-img">
                    <img class="bg-img" src="../vpn/img/header__img.png" alt="img">
                </div>
            </div>
        </div>
    </header>

</html>
